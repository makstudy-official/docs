<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAKstudy - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      user-select: none;
    }

    /* Overlay (dim background) */
    .overlay {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 999;
      top: 0;
      right: 0;
      background-color: rgba(0,0,0,0.6);
      overflow-x: hidden;
      transition: 0.4s;
    }

    /* Sidebar content */
    .overlay-content {
      background: #fff;
      width: 250px;
      height: 100%;
      position: absolute;
      top: 0;
      right: -250px;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      transition: 0.4s;
      box-shadow: -2px 0 8px rgba(0,0,0,0.3);
    }

    .overlay a {
      padding: 14px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      display: block;
      transition: 0.3s;
    }

    .overlay a:hover {
      background: #f0f0f0;
    }

    .overlay .closebtn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    footer a {
      color: #fff;
      margin: 0 8px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>MAKstudy</h1>
    <span class="hamburger" onclick="openNav()">â˜°</span>
  </header>

  <!-- Sidebar Overlay -->
  <div id="myNav" class="overlay">
    <div class="overlay-content" id="sidebar">
      <span class="closebtn" onclick="closeNav()">&times;</span>
      <a href="index.html">Home</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Conditions</a>
      <a href="#contact">Contact</a>
      <a href="#delete">Data Deletion</a>
    </div>
  </div>

  <main>
    <h2>Welcome to MAKstudy</h2>
    <p>This is your home page. All content here will remain intact.</p>
  </main>

  <footer>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms & Conditions</a> | 
      <a href="#contact">Contact</a>
    </p>
    <p>&copy; 2025 MAKstudy. All rights reserved.</p>
  </footer>

  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
      document.getElementById("sidebar").style.right = "0";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0";
      document.getElementById("sidebar").style.right = "-250px";
    }
  </script>
</body>
</html>
